{% block content %}
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #4b2e83 0%, #a084e8 100%);
    min-height: 100vh;
    color: #fff;
  }

  .container {
    max-width: 700px;
    margin: 120px auto 0 auto;
    background: rgba(255, 255, 255, 0.07);
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(75, 46, 131, 0.1);
    padding: 40px 32px;
  }

  .container h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
    letter-spacing: 1px;
  }

  .listing-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 14px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 12px rgba(75, 46, 131, 0.1);
    transition: transform 0.15s ease, background 0.15s ease;
  }

  .listing-card:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.015);
  }

  .listing-card h3 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #ffffff;
  }

  .listing-card p {
    font-size: 1rem;
    color: #e0dff0;
    margin-bottom: 12px;
  }

  .listing-card small {
    color: #d0cfe8;
    font-size: 0.9rem;
  }

  hr {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 16px;
  }

  p {
    font-size: 1rem;
    text-align: center;
    color: #fff;
  }

  @media (max-width: 600px) {
    .container {
      margin-top: 100px;
      padding: 30px 20px;
    }
  }
</style>

  <div class="container">
    <h2>{{ type }} Listings</h2>
    {% for item in products %}
      <div class="listing-card">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <small>Posted by {{ item.user.username }} on {{ item.created_at|date:"F j, Y" }}</small>
        <hr>
      </div>
    {% empty %}
      <p>No {{ type }} listings yet.</p>
    {% endfor %}
  </div>
{% endblock %}
