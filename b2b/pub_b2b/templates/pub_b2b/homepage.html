<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #4b2e83 0%, #a084e8 100%);
        min-height: 100vh;
      }
      .top-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background-color: #4b2e83;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 32px;
        box-sizing: border-box;
        z-index: 9999;
        box-shadow: 0 2px 8px rgba(75, 46, 131, 0.08);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-logo {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(75, 46, 131, 0.1);
        overflow: hidden;
      }
      .brand-logo img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        display: block;
      }
      .brand-name {
        color: #fff;
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .header-buttons {
        margin-left: auto;
        display: flex;
        gap: 16px;
      }
      .header-btn {
        background: #fff;
        color: #4b2e83;
        border: none;
        border-radius: 6px;
        padding: 8px 22px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.18s, color 0.18s;
        box-shadow: 0 2px 8px rgba(75, 46, 131, 0.07);
        outline: none;
        display: inline-block;
      }
      .header-btn:hover {
        background: #a084e8;
        color: #fff;
      }
      @media (max-width: 600px) {
        .top-banner {
          flex-direction: column;
          height: auto;
          padding: 10px;
        }
        .header-buttons {
          margin-left: 0;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <div class="brand">
        <div class="brand-logo">
          <img src="\b2b\pub_b2b\templates\logo.png" alt="BizChat Logo" />
        </div>
        <span class="brand-name">BizChat</span>
      </div>
      <div class="header-buttons">
        <a href="/marketplace" class="header-btn">Marketplace</a>
        <a href="/profile" class="header-btn">Profile</a>
      </div>
    </div>
    <style>
      .container {
        max-width: 500px;
        margin: 120px auto 0 auto;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(75, 46, 131, 0.1);
        padding: 40px 24px 32px 24px;
        text-align: center;
      }
      .container h1 {
        color: #4b2e83;
        font-size: 2.2rem;
        margin-bottom: 36px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .listing-btn {
        display: block;
        width: 100%;
        margin: 18px 0;
        padding: 20px 0;
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(90deg, #4b2e83 0%, #a084e8 100%);
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(75, 46, 131, 0.1);
        text-decoration: none;
        transition: background 0.18s, color 0.18s, transform 0.12s;
        cursor: pointer;
        outline: none;
      }
      .listing-btn:hover {
        background: linear-gradient(90deg, #a084e8 0%, #4b2e83 100%);
        color: #fff;
        transform: translateY(-2px) scale(1.03);
      }
    </style>
    <div class="container">
      <h1>Welcome to the B2B Hub</h1>
      <a href="{% url 'choose_listing' %}" class="listing-btn"
        >Create a Listing</a
      >
      <a href="{% url 'product_listing' %}" class="listing-btn"
        >View Product Listings</a
      >
      <a href="{% url 'retail_listing' %}" class="listing-btn"
        >View Retail Listings</a
      >
    </div>
  </body>
</html>
